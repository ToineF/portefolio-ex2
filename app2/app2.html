<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen justify-center items-center gap-10">
    <div class="flex flex-col gap-6 p-4 pt-6 pb-6 border-2 rounded border-pink-700 bg-pink-200 justify-center items-center">
        <div>
            <p>Height (cm)</p>
            <input id="height" class="border-2 rounded border-pink-400">
        </div>
        <div>
            <p>Weight (kg)</p>
            <input id="weight" class="border-2 rounded border-pink-400">
        </div>
        <button id="submitButton" class="border-2 rounded border-pink-400 p-2 bg-white hover:bg-pink-300">Submit</button>
    </div>
    <p id="answer"></p>
    <a href="../index.html">
        <div class="flex justify-center items-center border-4 border-gray-700 bg-gray-200">
            <p class="p-4 text-gray-700 font-bold">Return to menu</p>
        </div>
    </a>
    <script src="app2.js"></script>
</body>
</html>
