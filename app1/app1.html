<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col gap-20 h-screen justify-center items-center">
    <div class="flex flex-col justify-center items-center border-4 border-blue-700 bg-blue-200">
        <p id="counter" class="p-8 text-blue-700 font-bold">0</p>
        <div class="text-blue-700 font-bold text-xl">
            <button id="minusButton" class="p-8">-</button>
            <button id="plusButton" class="p-8">+</button>
        </div>
    </div>
    <a href="../index.html">
        <div class="flex justify-center items-center border-4 border-gray-700 bg-gray-200">
            <p class="p-4 text-gray-700 font-bold">Return to menu</p>
        </div>
    </a>
    <script src="app1.js"></script>
</body>
</html>
